<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="backgroundImage"></div>
    <div class="contentBox">
        <div class="mainBox">
            <div class="subBox">
                <h3 class="h3" id="projectTitle">Soil Fertiligation System For Desired Crop Using IOT And Machine Learning</h3>
            </div>
            <div class="subBox" id="loginBox">
                <div class="btnBox text-center">
                    <p>
                        <button id="signInBtn" class="btn btn-primary">Sign In</button>
                        <button id="signUpBtn" class="btn btn-info">Sign Up</button>
                    </p>
                </div>
                <div id="signInBox">
                    <div class="text-center">
                        <p class="h2 text text-dark">Sign In</p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">Submit</button>
                        <button class="btn btn-danger">Forgot Password</button>
                    </div>
                </div>

                <div id="signUpBox">
                    <div class="text-center">
                        <p class="h2 text text-dark">Sign Up</p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="name" type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-folder-close"></i></span>
                        <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        <input id="dob" type="date" class="form-control" name="dob" placeholder="Date Of Birth">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                        <input id="mobileNo" type="tel" class="form-control" name="mobileNo" placeholder="Mobile No.">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
